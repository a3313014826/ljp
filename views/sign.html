<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML注册网</title>
    <link rel="stylesheet" href="/stylesheets/sign.css">
    <script src="/javascripts/sign.js"></script>
  </head>
  <body>
    <div class="divcss5">
      <form action="/sign" method="post">用户名:<br>
        <input type="text" name="userName" placeholder="用户名" pattern="^[a-zA-Z0-9_-]{4,16}$" oninvalid="setCustomValidity('请输入4~6用户名')"><br>密码<br>
        <input id="psd2" type="password" name="passWord" placeholder="密码" pattern="[a-zA-Z0-9_-]{4,16}$" oninvalid="setCustomValidity('请输入6~16位字母+数字组合')"><br>确认密码<br>
        <input id="psd1" type="password" placeholder="确认密码"><br>
        <input class="subMit" type="submit" value="提交" onclick="check()">
        <input class="reSet" type="reset" value="取消">
        <div></div>
      </form>
    </div>
  </body>
</html>
